<button class="btn btn-primary float-right" (click)="open()">
  Neue Reservierung
</button>
<ng-template #newRegistrationModalContent let-close="close">
  <div class="modal-body">
    <div>
      <form>
        <div class="form-group">
          <label>BenutzerIn</label>
          <input
            class="form-control"
            type="text"
            name="user"
            [(ngModel)]="registration.username"
          />
        </div>
        <div class="form-group">
          <label>Titel</label>
          <input
            class="form-control"
            type="text"
            name="title"
            [(ngModel)]="registration.title"
          />
        </div>
        <div class="form-group">
          <label>Start</label>
          <input
            class="form-control"
            type="text"
            mwlFlatpickr
            name="start"
            locale="de"
            time24hr=true
            [(ngModel)]="registration.start"
            [altInput]="true"
            [convertModelValue]="true"
            [enableTime]="true"
            dateFormat="Y-m-d H:i"
            altFormat="j.nn.y H:i"
            placeholder="Leer"
          />
        </div>
        <div class="form-group">
          <label>Ende</label>
          <input
            class="form-control"
            type="text"
            mwlFlatpickr
            name="end"
            locale="de"
            time24hr=true
            [(ngModel)]="registration.end"
            [altInput]="true"
            [convertModelValue]="true"
            [enableTime]="true"
            dateFormat="Y-m-d H:i"
            altFormat="j.nn.y H:i"
            placeholder="Leer"
          />
        </div>
        <div class="form-group">
          <label>Text</label>
          <textarea
            class="form-control"
            rows="3"
            name="title"
            [(ngModel)]="registration.text"
          ></textarea>
        </div>

      </form>


    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="close()">Abbrechen</button>
    <button type="button" class="btn btn-outline-primary" (click)="close(registration)">
      OK
    </button>
  </div>
</ng-template>
